<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="part-1">

        <h2>Your Result</h2>
        <div class="mark">
          <h1>76</h1>
          <p>out of 100</p>

        </div>

        <h2>Great</h2>

        <p>you scored higher than 65% of the people who have taken these tests </p>

      </div>
      <div class="part-2">

        <h1>Summary</h1>
        <div class="first summary">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <span>Reaction</span>
          <p>80 / 100</p>
        </div>
        <div class="second summary">
          <img src="assets/images/icon-memory.svg" alt="reaction">
          <span>Memory</span>
          <p>80 / 100</p>
        </div>
        <div class="third summary">
          <img src="assets/images/icon-verbal.svg" alt="reaction">
          <span>Verbal</span>
          <p>80 / 100</p>
        </div>
        <div class="fourth summary">
          <img src="assets/images/icon-visual.svg" alt="reaction">
          <span>Visual</span>
          <p>80 / 100</p>
        </div>

        <button>Continoue</button>

    </div>

  </div>
  
 
</body>
</html>
